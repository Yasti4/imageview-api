version: '3.6'
services:
    node:
        build: .
        command: 'npm run serve'
        env_file:
            - .env
        ports: 
            - '${APP_PORT}:${APP_PORT}'
        volumes:
            - .:/usr/app/
            - /usr/app/node_modules
        networks:
            imageview-network:
                ipv4_address: 172.18.0.3
    mysql:
        image: mysql:5.7
        volumes: 
            - ~/DockerVolumes/imageview/mysql:/var/lib/mysql
        env_file:
            - .env
        command: 'mysqld'
        ports: 
            - '${DB_PORT}:${DB_PORT}'
        networks:
            imageview-network:
                ipv4_address: 172.18.0.2
networks:
    imageview-network:
        ipam:
            driver: default
            config:
                - subnet: 172.18.0.0/16