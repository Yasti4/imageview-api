version: '3'
services:
    app:
        build: .
        command: 'npm start'
        container_name: 'imageview_app'
        env_file:
            - .env
        ports: 
            - '${APP_PORT}:80'
        volumes:
            - .:/usr/app:cached
        networks:
            - imageview_net
    mysql:
        image: mysql:5.7
        container_name: 'imageview_mysql'
        volumes: 
            - mysql_volumen:/var/lib/mysql
        env_file:
            - .env
        ports: 
            - '${DB_PORT}:${DB_PORT}'
        networks:
            - imageview_net
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '${PHPMYADMIN_PORT}:80'
        env_file:
            - .env
        environment:
            PMA_HOST: '${DB_CONNECTION}'
            PMA_PORT: '${DB_PORT}'
            PMA_ARBITRARY: 1
        restart: always
        volumes:
            - /sessions
        networks:
            - imageview_net

volumes:
    mysql_volumen:
        driver: local

networks:
    imageview_net:
        driver: bridge